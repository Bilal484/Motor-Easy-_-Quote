<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Content</title>
    <style>
        .content-section-main {
            display: none;
        }
    </style>
</head>
<body>
    <div class="col-lg-3">
        <form class="fs-2">
            <input type="radio" id="MotorEasy" name="fav_language" value="1" onclick="showContent('content1-bottom-section')">
            <label for="MotorEasy">MotorEasy Network</label><br>
            <input type="radio" id="Find" name="fav_language" value="2" onclick="showContent('content2-bottom-section')">
            <label for="Find">Find My Own Garage</label><br>
        </form>
    </div>

    <div class="section-bottom content-section-main" id="content1-bottom-section">
        <!-- First content goes here -->
        <h2>Content 1: MotorEasy Network</h2>
        <!-- Additional content can go here -->
    </div>

    <div class="section-bottom content-section-main" id="content2-bottom-section">
        <!-- Second content goes here -->
        <h2>Content 2: Find My Own Garage</h2>
        <!-- Additional content can go here -->
    </div>

    <script>
        function showContent(contentId) {
            var content1 = document.getElementById('content1-bottom-section');
            var content2 = document.getElementById('content2-bottom-section');

            content1.style.display = 'none';
            content2.style.display = 'none';

            document.getElementById(contentId).style.display = 'block';
        }

        // To ensure the default state shows one content, you can trigger it on page load:
        document.addEventListener('DOMContentLoaded', function() {
            showContent('content1-bottom-section');
        });
    </script>
</body>
</html>
